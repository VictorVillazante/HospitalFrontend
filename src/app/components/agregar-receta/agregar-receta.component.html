<div class="container p-5">
    <div class="row">
      <div class="col-md-5">
        <h1>Registro receta</h1>
        <div class="form-group">
            <label for="exampleFormControlInput1">Titulo</label>
            <input [(ngModel)]="titulo" type="text" class="form-control" id="exampleFormControlInput1" placeholder="titulo receta">
        </div>
        <div class="form-group mt-5">
          <label for="exampleFormControlTextarea1">Descripcion de la consulta</label>
          <textarea
            [(ngModel)]="descripcion"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="20"
          ></textarea>
        </div>
        <div class="form-check">
            <input [(ngModel)]="habilitado" type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Habilitar recogo de farmacia de hospital</label>
        </div>
        <button class="btn btn-info" (click)="agregarReceta()">Agregar receta</button>
      </div>
      
    </div>
  </div>
