<div class="container p-5">
  <div class="row">
    <div class="col-md-5">
      <h1>Registro datos consulta</h1>
      <label>Estado de consulta</label>
      <select class="form-select" aria-label="Default select example">
        <option *ngFor="let estadoConsulta of listadoEstados">{{estadoConsulta.nombre}}</option>
      </select>
      <div class="form-group mt-5">
        <label for="exampleFormControlTextarea1">Descripcion receta</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
    </div>
    <div class="col-md-7">
        <table class="table">
            <thead class="table-info">
              <tr>
                <th>Titulo</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let receta of listadoRecetas"
              >
                <td>{{ receta.titulo }}</td>
              
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</div>
